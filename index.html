<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="contan">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<div class="arrs"></div>
<div class="arrs1"></div>
<div class="arrs3"></div>
<div class="arrs4"></div>
<div class="arrs5"></div>
<div class="arrs6"></div>
<div class="arrs7" width="600px"></div>
<button class="btn">点击</button>
<script src="./js/jquery-3.3.1.min.js"></script>
<script>
    $(function () {
        var arrs=Math.random();
        $('.arrs').html("0-1:"+arrs);
        var arrs1=Math.floor(Math.random()*10);
        $('.arrs1').html("0-10："+arrs1);
        var arrs3=Math.floor(Math.random()*100);
        $('.arrs3').html("0-100："+arrs3);
        var arrs4=Math.floor(Math.random()*10)*10;
        $('.arrs4').html("0-1000："+arrs4);
        var arrs5=Math.floor(60+Math.random()*100);
        $('.arrs5').html("60-70:"+arrs5);
        var arrs6=Math.floor(10+Math.random()*10)*2;
        $('.arrs6').html("20-40:"+arrs6);
        
        var arrs=[],total;
        let li=$('.contan ul li');
        for(let i=0;i<li.length;i++){
            arrs[i]=[];
            for(let y=0;y<12;y++){
                total=Math.floor(5+Math.random()*10)*10;
                arrs[i].push(total+",");
            }
            li.html(arrs[i]);
        }
    });
</script>
</body>
</html>
